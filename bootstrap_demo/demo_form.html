<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT16302</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <header class="row bg-danger" style="height: 100px;"></header>
        <nav class="row navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">IT16302</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Giới thiệu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Liên hệ</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Tài khoản
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
                                <li><a class="dropdown-item" href="#">Đăng ký</a></li>
                                <li><a class="dropdown-item" href="#">Quên mật khẩu</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="col-2 text-white">
                    <span class="p-2">Tiếng việt</span>
                    <span class="p-2">English</span>
                </div>
            </div>
        </nav>
        <div class="row mt-4">
            <aside class="col-12 col-md-3 p-3">
                <div class="card">
                    <div class="card-header">Hãng điện thoại nổi bật</div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="">Apple</a>
                        </li>
                        <li class="list-group-item">
                            <a href="">Samsung</a>
                        </li>
                        <li class="list-group-item">
                            <a href="">Oppo</a>
                        </li>
                        <li class="list-group-item">
                            <a href="">Nokia</a>
                        </li>
                    </ul>
                </div>
            </aside>
            <article class="col-12 col-md-9 p-3">

                <form class="" action="" method="">
                    <div class="mt-2 row">
                        <label class="col-2" for="fullname">Họ tên</label>
                        <div class="col-10">
                            <input class="form-control" type="text" name="fullname" id="fullname" />
                            <small class="text-danger">Không được để trống</small>
                        </div>
                    </div>
                    <div class="mt-2 row">
                        <label class="col-2" for="email">Email</label>
                        <div class="col-10">
                            <div class="input-group">
                                <input class="form-control" type="email" name="email" id="email" />
                                <span class="input-group-text">@fpt.edu.vn</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-2 row">
                        <label class="col-2" for="password">Password</label>
                        <div class="col-10">
                            <input class="form-control" type="password" name="password" id="password" />
                        </div>
                    </div>
                    <div class="mt-2 row">
                        <label class="col-2" for="avatar">Ảnh đại diện</label>
                        <div class="col-10">
                            <input class="form-control" type="file" name="avatar" id="avatar" />
                        </div>
                        <!--
                            text
                            email
                            password
                            file
                            number
                            checkbox
                            radio
                            submit
                            range
                            color
                            date
                        -->
                    </div>
                    <div class="mt-2 row">
                        <label class="col-2" for="fullname">Chuyên ngành</label>
                        <div class="col-10">
                            <select class="form-select" name="chuyen_nganh" id="chuyen_nganh">
                                <option selected disabled>Chọn chuyên ngành</option>
                                <option value="udpm">Ứng dụng phần mềm</option>
                                <option value="tktw">Thiết kế trang web</option>
                                <option value="ltmt">Lập trình máy tính</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-2 row">
                        <label class="col-2" for="fullname">Giới tính</label>
                        <div class="col-10 row">
                            <div class="col-2">
                                <input type="radio" name="gioi_tinh" id="gt_nam" />
                                <label for="gt_nam">Nam</label>
                            </div>
                            <div class="col-2">
                                <input type="radio" name="gioi_tinh" id="gt_nu" />
                                <label for="gt_nu">Nữ</label>
                            </div>
                        </div>
                    </div>
                </form>

            </article>
        </div>
        <footer class="row bg-secondary mt-3 text-center text-white p-3">
            <span>TienNH21</span>
        </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
