<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT16302</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="demo_http">
    <div class="container justify-content-center">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="">Ho Ten</label>
                        <input ng-model="student.fullname" type="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Ngay Sinh</label>
                        <input ng-model="student.birthday" type="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Điểm</label>
                        <input ng-model="student.mark" type="" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" ng-show="index == -1" ng-click="insert()">
                            <i class="fas fa-save"></i>
                            Thêm</button>
                        <button type="button" class="btn btn-success" ng-show="index != -1" ng-click="update()">
                            <i class="fas fa-pen-alt"></i>
                            Sửa</button>
                        <button type="button" class="btn btn-info" ng-show="index != -1" ng-click="delete()">
                            <i class="fas fa-trash"></i>
                            Xoá</button>
                        <button type="button" class="btn btn-danger" ng-click="cancel()">
                            <i class="far fa-window-close"></i>
                            Huy</button>
                        <button type="button" class="btn btn-warning" ng-click="clear()">
                            <i class="fas fa-broom"></i>
                            Mới</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table ng-controller="table_controller"
                    class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Họ và Tên</th>
                            <th>Mã SV</th>
                            <th>Chuyên ngành</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in students">
                            <td scope="row">{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.code}}</td>
                            <td>{{item.chuyen_nganh}}</td>
                            <td>
                                <button class="btn btn-primary">Sửa</button>
                            </td>
                            <td>
                                <button class="btn btn-danger">Xóa</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angularjs.min.js"></script>
    <script>
        var app = angular.module("demo_http", []);

        function tableController($scope, $http) {
            const url = 'https://620b061fbeee430017f38481.mockapi.io/students';
            $http.get(url) // Gửi 1 request tới API với method GET
                .then(function (response) {
                    $scope.students = response.data;
                });

        }

        app.controller("table_controller", tableController);

    </script>
</body>
</html>
