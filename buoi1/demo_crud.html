<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT16302 - Demo CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <form class="" action="" method="">
            <div class="mt-2 row">
                <label class="col-2" for="fullname">Họ tên</label>
                <div class="col-10">
                    <input class="form-control" type="text" name="fullname" id="fullname" />
                    <small class="text-danger">Không được để trống</small>
                </div>
            </div>
            <div class="mt-2 row">
                <label class="col-2" for="email">Email</label>
                <div class="col-10">
                    <div class="input-group">
                        <input class="form-control" type="email" name="email" id="email" />
                        <span class="input-group-text">@fpt.edu.vn</span>
                    </div>
                </div>
            </div>
            <div class="mt-2 row">
                <label class="col-2" for="password">Password</label>
                <div class="col-10">
                    <input class="form-control" type="password" name="password" id="password" />
                </div>
            </div>
            <div class="mt-2 row">
                <label class="col-2" for="avatar">Ảnh đại diện</label>
                <div class="col-10">
                    <input class="form-control" type="file" name="avatar" id="avatar" />
                </div>
            </div>
            <div class="mt-2 row">
                <label class="col-2" for="fullname">Chuyên ngành</label>
                <div class="col-10">
                    <select class="form-select" name="chuyen_nganh" id="chuyen_nganh">
                        <option selected disabled>Chọn chuyên ngành</option>
                        <option value="udpm">Ứng dụng phần mềm</option>
                        <option value="tktw">Thiết kế trang web</option>
                        <option value="ltmt">Lập trình máy tính</option>
                    </select>
                </div>
            </div>
            <div class="mt-2 row">
                <label class="col-2" for="fullname">Giới tính</label>
                <div class="col-10 row">
                    <div class="col-2">
                        <input type="radio" name="gioi_tinh" id="gt_nam" />
                        <label for="gt_nam">Nam</label>
                    </div>
                    <div class="col-2">
                        <input type="radio" name="gioi_tinh" id="gt_nu" />
                        <label for="gt_nu">Nữ</label>
                    </div>
                </div>
            </div>
            <div class="mt-2 row">
                <button class="btn btn-primary col-2">Thêm mới</button>
            </div>
        </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
