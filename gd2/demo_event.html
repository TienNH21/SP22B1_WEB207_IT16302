<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="demo_event">
    <div ng-controller="my_controller">
        <button ng-click="onClick()">Click me!</button>
        <h3>{{ dem }}</h3>
    </div>

    <script src="js/angularjs.min.js"></script>
    <script>
        const app = angular.module("demo_event", []);

        function myController($scope) {
            $scope.dem = 1;
            $scope.onClick = function () {
                $scope.dem++;
                alert("Clicked!");
            }
        }

        app.controller("my_controller", myController);
    </script>
</body>
</html>
